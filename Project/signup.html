<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME ICONS LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Kanit:wght@100;800;900&family=Martel+Sans:wght@900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <title>Ashray - Registration</title>
</head>
<body>
    <div class="signup">
        <div class="right">
            <h2>Register Into Ashray</h2>
            <h2>Welcome Back :)</h2>
            <h3>To keep connected with us please login with your personal information by email address and password.</h3>
            <form>
                <div class="d_input">
                    <div class="left_input">
                        <i class="fa fa-thin fa-user"></i>
                    </div>
                    <div class="right_input">
                        <span>Name</span><br>
                        <input type="name">
                    </div>
                </div>
                <div class="d_input">
                    <div class="left_input">
                        <i class="fa fa-thin fa-envelope"></i>
                    </div>
                    <div class="right_input">
                        <span>Email Address</span><br>
                        <input type="email">
                    </div>
                </div>
                <div class="d_input">
                    <div class="left_input">
                        <i class="fa fa-thin fa-lock"></i>
                    </div>
                    <div class="right_input">
                        <span>Password</span><br>
                        <input type="password">
                    </div>
                </div>
                <div class="d_input">
                    <div class="left_input">
                        <i class="fa fa-thin fa-lock"></i>
                    </div>
                    <div class="right_input">
                        <span>Confirm Password</span><br>
                        <input type="password">
                    </div>
                </div>
                <a href="#">Forgot Password ?</a>
                <input type="button" value="Create Account" class="btn1">
                <a href="login.html" class="btn2">Login Now</a>
            </form>
        </div>
        <div class="left">
            <div class="logo">
                <span>Ashray</span>
            </div>
            <div class="img">
                <img src="images/signup.png" alt="Login">
            </div>
        </div>
    </div>
</body>
</html>
